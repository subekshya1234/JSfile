<body>

    <!-- if (condition){
     statement
     }
     -->
    <script>
        let num = 20
        if (num > 0) {
            document.write("Number is positive")
        }
        else {
            document.write("Number is negative")
        }

        // check odd number 
        let x = prompt("Enter any number")


        if (x % 2 == 0) {
            document.write("Number is even")
        }
        else {
            document.write("Number is odd")
        }

        let number = Number(prompt("Enter any number:"))
        if (number > 0) {
            document.write("Number is positive <br>")
        }
        else if (number == 0) {
            document.write("Number is neutral <br>")
        }

        else{
            document.write("Number is negative <br>")
        }


    </script>



</body>
