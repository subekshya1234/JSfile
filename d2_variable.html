<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    
    <!-- Variable is a container that store values 
         Variable name must be unique

        1. at the begining of variable name, avoid special character, number 
        2. we donot use js keywords and function name as variable name 
        3. avoid space, avoid special character expect underscore(_) while naming variable 
        
        Types of variable
        let or var=> value inside let or var is changable
        const=> value is constant i.e. not changable

        for eg.:
        let x = 10
        var x = 10
        const x= 10
    
        here x is variable name, 10 is value that is assigned to variale 'x'.
        =means assignment operator.
    -->

    <script>
        let x =86
        document.write(x)
        document.write("<br>")

        x=100
        document.write("The value of x is " + x)    
        document.write("<br>")

        const name = "Shyam"
        document.write("The name is "  + name)
        document.write("<br>")

        let name1 = "Sita"
        document.write("The name is "  + name1)
        document.write("<br>")
    </script>

</body>
</html>
