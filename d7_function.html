<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>

    <script>
        // function is a block of code that perform specific task
        // function is reusable for multiple values
        // at the end of function name, we must have to end add parentthesis i.e.()
        // while naming the function avoid speial characters except(_), spaces,
        // at the beginning of functio name, must starrt with alphabets

        // function can be written as 

        // defining the function
        // function demoFunction(){
        //.......... code here........
        // }

        // calling the function
        // demoFunction()

        // defining the function sayHello()
        function sayHello() {
            console.log("Hello world")
            document.write("hello")
        }

        // calling the function
        sayHello()

        // defining the function addNumber()
        function addNumber() {
            let a = 2, b = 20
            const sum = a + b
            document.write(`"the sum of number " ${sum}. <br>`)
        }

        //    calling the function
        addNumber()


        // function with agruments
        // -----------------------------------

        // defining the function sumNumber()
        function sumNumber(a, s) {
            document.write(`The sum is ${a + s} <br>`)
        }

        // calling the function
        sumNumber(22, 7)

        // here 22 and 7 are arguments and a amd s are parameters

        // defining the function subNumber()
        function subNumber(x, y) {
            document.write(`The sub is ${x - y} <br>`)
        }

        // calling the function
        subNumber(30, 10)

        // defining the function mulNumber()
        function mulNumber(a, b){
            document.write(`The mul is ${a*b} <br>`)

        }

        // calling the function
        mulNumber(65,56)
    </script>

</body>

</html>
