<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>

    <script>

        
        let arr = ['ram', 'sita', 'gita', 30]
        document.write(`${arr} <br>`)
        document.write(`${arr[0]} <br>`)
        document.write(`${arr[3]} <br>`)
        document.write(`${arr[4]} <br>`)
        document.write('<hr>')

        // lenght, push,pop,shift,unshif,splice,sort,reverse

        let fruits = ['mango', 'pineapple', 'orange']
        document.write(`${fruits}<br>`)
        document.write(`${fruits.length}<br>`)

        // push=> to add element at last position
        fruits.push('kiwi')
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        // pop=> to remove elememt from last position
        fruits.pop()
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        // shift=>to remove element from first position
        fruits.shift()
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        // unshift=> to add elemet at first position
        fruits.unshift('avocado')
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        // splice=>to add/remove element at any specific position
        fruits.splice(1, 0, 'dragon fruit')
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        fruits.splice(2, 1, 'blueberry')
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        // sort=> arrange the element in alphabetically order
        fruits.sort()
        document.write(`${fruits}<br>`)
        document.write('<hr>')

        // reverse=> to reverse the element
        fruits.reverse()
        document.write(`${fruits}<br>`)
        document.write('<hr>')


        let brand = ['jordan','addidas','puma','gucci','LV']
        document.write(`${brand}<br>`)
        document.write('<hr>')








    </script>

</body>

</html>
