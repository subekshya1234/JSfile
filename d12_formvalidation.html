<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boommmm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container py=4"> </div>
    <div class="d-flex justify-content-center">
        <div class="col-md-5 shadow">
            <form class="p-3" onsubmit="return submitform()">
                <h2 class="text-center text-success">Form</h2>
                <div class="form-floating mb-2">
                    <input type="text" placeholder="" class="form-control" id="fname" onkeyup="fnamevalidate()">
                    <label for="fname">First Name</label>
                    <span id="fnameMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" placeholder="" class="form-control" id="Lname" onkeyup="Lnamevalidate()">
                    <label for="Lname">Last Name</label>
                    <span id="lnameMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="Email" placeholder="" class="form-control" id="Email" onkeyup="Emailvanlidate()">
                    <label for="Email">Email</label>
                    <span id="EmailMsg"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="Password" placeholder="" class="form-control" id="Password" onkeyup="pwvalidate()">
                    <label for="Password">Password</label>
                    <span id="Password"></span>
                </div>

                <div class="form-floating mb-2">
                    <input type="CPassword" placeholder="" class="form-control" id="Cpassword" onkeyup="Cwvalidate()">
                    <label for="Cpassword">Confirm Password</label>
                    <span id="Cpassword"></span>
                </div>

                <div class="mb-3">
                    <button class="bg-info w-100">Submit</button>
                </div>
                
            </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="formvalidation.js"></script>
</body>

</html>
